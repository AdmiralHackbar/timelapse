<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <title>Disappearing Message</title>
    <style type="text/css">
        body {
            padding: 5.0em;
            background-color: #f5f5f5;
        }

        div.message {
            width: auto;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 2.0em;
            text-align: center;
            border-radius: 1.0em;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">Disappearing Message</span>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li>
                            <a href="/">Generate a message</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="message">
            <h3>{{ message }}</h3>
            <span>
                This message will disappear in <span id="seconds_left">{{ seconds_left }}</span> seconds.
            </span>
        </div>
    </div>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var seconds_left = {{seconds_left}};
        $(document).ready(function(){
            var timer = window.setInterval(function(){
                seconds_left = seconds_left -1;
                $("#seconds_left").text(seconds_left);
                if (seconds_left <= 0) {
                    window.clearInterval(timer);
                    document.location.href = "/disappeared"
                }
            }, 1000);
        });
    </script>
</body>
</html>
