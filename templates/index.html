<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css">
    <title>Disappearing Message</title>
    <style type="text/css">
        body {
            padding: 5.0em;
            background-color: #f5f5f5;
        }

        form.message {
            width: 30.0em;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 2.0em;
            text-align: center;
            border-radius: 1.0em;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">Disappearing Message</span>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active">
                            <a href="/">Generate a message</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form method="POST" class="message">
            <h2>Enter a message</h2>
            <textarea name="message" rows="4" style="width: 24.0em"></textarea><br>
            <button type="submit" class="btn btn-large btn-primary">Save Message</button>
        </form>
    </div>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
